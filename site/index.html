<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Manutenção</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            color: #ffffff;
        }

        /* Vídeo de fundo */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Camada escura transparente */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85); /* Fundo escuro com 15% de transparência */
            z-index: -1;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .contact {
            font-size: 1.2rem;
            background-color: #ff9800;
            color: #121212;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .contact:hover {
            background-color: #ffa726;
        }

        .loader {
            margin-top: 20px;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #ff9800;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline class="background-video">
        <source src="C:\Users\PC Gaming\Desktop\Amilcar\site\vinheta flame arts.mp4" type="video/mp4">
        Seu navegador não suporta vídeos em HTML5.
    </video>
    <div class="overlay"></div>

    <h1>Em Manutenção</h1>
    <p>Voltamos em breve.</p>
    <a class="contact" href="mailto:contacto@flamearts.ao">Mais informações: contacto@flamearts.ao</a>
    <div class="loader"></div>
</body>
</html>
